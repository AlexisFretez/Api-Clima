<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App Alexis Fretez</title>
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-4 mx-auto text-center">

           <!-- Alexis Fretez-->
          <p>
            <a class="btn btn-success btn-lg" href="#" role="button">Alexis Fretez</a>

          </p>
          <!-- TARJETA METEOROLÃ“GICA -->
          <div class="card">
            
            <div class="card-body">
                
              <h1 id="weather-location" class="h3"></h1>
              <h3 id="weather-description" class="h4"></h3>
              <h3 id="weather-string"></h3>
              <ul class="list-group mt-3">
                <h4 class="h5">
                  <li id="weather-humidity" class="list-group-item"></li>
                </h1>
                <h1 class="h5">
                  <li id="weather-wind" class="list-group-item"></li>
                </h1>

                <!-- ESTE ES EL DONDE MUESTRA LA TEMPERATURA MAXIMA -->
                <h1 class="h5">
                  <li id="weather-wind1" class="list-group-item"></li>
                </h1>

                <!-- ESTE ES EL DONDE MUESTRA LA TEMPERATURA MINIMA -->
                <h1 class="h5">
                  <li id="weather-wind2" class="list-group-item"></li>
                </h1>
              </ul>
            </div>
          </div>
          <!--FORMULARIO DE CLIMA -->
          <div class="card mt-4">
            <div class="card-body">
              <form id="w-form">
                <div class="form-group">
                  <input
                    type="text"
                    id="city"
                    class="form-control"
                    placeholder="Ciudad"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="countryCode"
                    class="form-control"
                    placeholder="Codigo Ciudad"
                  />
                </div>
                <div class="form-group">
                  <button class="btn btn-dark btn-block" id="w-change-btn">
                    Guardar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
